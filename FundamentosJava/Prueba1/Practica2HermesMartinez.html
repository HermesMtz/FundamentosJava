    <script> 
    function suma(){
        let varA = Number(document.getElementById("varA").value);

            let suma = varA+varB+varC;

        }
    function resta(){
        let varA = Number(document.getElementById("varA").value);
        let varB = Number(document.getElementById("varB").value);
        let varC = Number(document.getElementById("varC").value);
            let resta = varA-varB-varC;
            document.getElementById("resta").value=resta;
    }
    function multi(){
        let varA = Number(document.getElementById("varA").value);
        let varB = Number(document.getElementById("varB").value);
        let varC = Number(document.getElementById("varC").value);
        
            let multi = varA*varB*varC;

    }
    function divi(){

        let varC = Number(document.getElementById("varC").value);
        
            let divi = varA/varB/varC;
